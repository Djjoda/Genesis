

<ion-content [fullscreen]="true">
  <ion-card>
    <img (click)="openGenesis()" src="../../assets/icon/logo.png"/>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon slot="start" name="email"></ion-icon>
        <ion-label>{{name}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="email"></ion-icon>
        <ion-label>{{mail}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="email"></ion-icon>
        <ion-label>{{comp}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" color="dark" (click)="singout()">
    <ion-icon slot="start" name="exit"></ion-icon>
    <ion-label>Singout</ion-label>
  </ion-button>
</ion-content>
