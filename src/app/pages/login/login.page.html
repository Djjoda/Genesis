<ion-header>
 
</ion-header>

<ion-content class="padding">
  <br>
  <br>
  

  <ion-card [hidden]="hiddenlogin">
    <ion-img src="../../assets/icon/logo.png"></ion-img>
    <br>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input  type="text" [(ngModel)]="mail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="pass"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" (click)="login()" color="dark">
        <ion-icon slot="start" name="enter"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-button>
      <ion-button size="small" fill="none" (click)="showRegister(1)">Singup</ion-button>
    </ion-card-content>  
  </ion-card>

  <ion-card [hidden]="hiddenregister">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Company</ion-label>
        <ion-input type="text" [(ngModel)]="comp"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" [(ngModel)]="mailreg"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="passreg"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Repeat Password</ion-label>
        <ion-input type="password" [(ngModel)]="passreg2"></ion-input>
      </ion-item>   
      <br>   
      <ion-item lines="none">
        <p>Terms and Conditions</p>
        <ion-toggle slot="end" color="dark" size="small" (ionChange)="Terms($event)"></ion-toggle>
      </ion-item> 
      <br>
      <ion-button expand="block" (click)="sigin()" color="dark">
        <ion-icon slot="start" name="enter"></ion-icon>
        <ion-label>Singin</ion-label>
      </ion-button>
      <ion-button size="small" fill="none" (click)="showRegister(2)">Back to Login</ion-button>
    </ion-card-content>    
  </ion-card>

  
  

</ion-content>
